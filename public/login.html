<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Time Organizer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="brand">⏳ Time Organizer</div>
      <div><a href="./index.html"><button class="ghost">Home</button></a></div>
    </nav>

    <div class="grid">
      <section class="card" style="max-width:520px; margin:0 auto">
        <h2>Welcome back</h2>
        <form id="login-form" class="grid" style="gap:12px">
          <div class="field">
            <label>Email</label>
            <input type="email" id="email" required placeholder="you@example.com" />
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" id="password" required placeholder="••••••••" />
          </div>
          <button class="primary" type="submit">Login</button>
        </form>
        <p><small class="help">No account? <a href="./signup.html">Create one</a>.</small></p>
        <p id="error" class="help"></p>
      </section>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    onAuthStateChanged(auth, (user) => { if (user) window.location.href = "./home.html"; });

    const form = document.getElementById('login-form');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "./home.html";
      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
