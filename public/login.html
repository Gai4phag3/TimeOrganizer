<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .popup-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .popup-container h2 {
      margin-bottom: 20px;
      font-weight: 500;
    }
    .popup-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .popup-container button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .popup-container button:hover {
      background: #2980b9;
    }
    .popup-container p {
      margin-top: 15px;
      font-size: 13px;
    }
    .popup-container a {
      color: #ffcc70;
      text-decoration: none;
    }
    .popup-container a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // YOUR FIREBASE CONFIG - replace with your actual config from Firebase console
  const firebaseConfig = {
    apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
    authDomain: "timeorganization-d6343.firebaseapp.com",
    projectId: "timeorganization-d6343",
    storageBucket: "timeorganization-d6343.firebasestorage.app",
    messagingSenderId: "706925146380",
    appId: "1:706925146380:web:aee86fcfcdd22c020bd929",
    measurementId: "G-296T95D1ZP"
  };

    // Initialize Firebase app and Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      try {
        const doc = await db.collection("users").doc(username).get();
        if (!doc.exists) {
          alert("User not found.");
          return;
        }

        const hashedInput = await sha256(password);
        const storedHashedPassword = doc.data().password;

        if (hashedInput !== storedHashedPassword) {
          alert("Incorrect password.");
          return;
        }

        localStorage.setItem("username", username);
        localStorage.setItem("name", doc.data().name);
        window.location.href = "home.html";
      } catch (error) {
        console.error("Login error:", error);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
