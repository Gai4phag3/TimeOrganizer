<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }
    nav {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 20px;
      margin: 0;
    }
    nav button {
      background: #e74c3c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    nav button:hover {
      background: #c0392b;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .friend-list, .requests-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .friend-item, .request-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .friend-item:last-child, .request-item:last-child {
      border-bottom: none;
    }
    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn.accept {
      background: #2ecc71;
      color: white;
    }
    .btn.accept:hover {
      background: #27ae60;
    }
    .btn.decline {
      background: #e74c3c;
      color: white;
    }
    .btn.decline:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Welcome, <span id="display-name"></span></h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <div class="requests-list">
      <h2>Friend Requests</h2>
      <div id="friend-requests"></div>
    </div>

    <div class="friend-list">
      <h2>Your Friends</h2>
      <div id="friends"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Firebase config (fixed storageBucket URL)
    const firebaseConfig = {
      apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
      authDomain: "timeorganization-d6343.firebaseapp.com",
      projectId: "timeorganization-d6343",
      storageBucket: "timeorganization-d6343.appspot.com",
      messagingSenderId: "706925146380",
      appId: "1:706925146380:web:aee86fcfcdd22c020bd929",
      measurementId: "G-296T95D1ZP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const username = localStorage.getItem("username");
    const name = localStorage.getItem("name");

    // Redirect to login if not logged in
    if (!username) {
      alert("Not logged in. Redirecting...");
      window.location.href = "login.html";
    }

    document.getElementById("display-name").textContent = name || username;

    const friendsDiv = document.getElementById("friends");
    const requestsDiv = document.getElementById("friend-requests");

    function loadFriends() {
      friendsDiv.innerHTML = "";
      db.collection("friends")
        .where("user", "==", username)
        .where("accepted", "==", true)
        .onSnapshot(snapshot => {
          friendsDiv.innerHTML = "";
          if (snapshot.empty) {
            friendsDiv.innerHTML = "<p>No friends yet.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const friendName = doc.data().friend;
            friendsDiv.innerHTML += `<div class="friend-item"><span>${friendName}</span></div>`;
          });
        });
    }

    function loadFriendRequests() {
      requestsDiv.innerHTML = "";
      db.collection("friends")
        .where("friend", "==", username)
        .where("accepted", "==", false)
        .onSnapshot(snapshot => {
          requestsDiv.innerHTML = "";
          if (snapshot.empty) {
            requestsDiv.innerHTML = "<p>No pending requests.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const requester = doc.data().user;
            requestsDiv.innerHTML += `
              <div class="request-item">
                <span>${requester}</span>
                <div>
                  <button class="btn accept" onclick="acceptRequest('${doc.id}', '${requester}')">Accept</button>
                  <button class="btn decline" onclick="declineRequest('${doc.id}')">Decline</button>
                </div>
              </div>
            `;
          });
        });
    }

    function acceptRequest(id, requester) {
      db.collection("friends").doc(id).update({ accepted: true }).then(() => {
        return db.collection("friends").add({
          user: username,
          friend: requester,
          accepted: true
        });
      });
    }

    function declineRequest(id) {
      db.collection("friends").doc(id).delete();
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("name");
      window.location.href = "login.html";
    }

    loadFriends();
    loadFriendRequests();
  </script>
</body>
</html>
