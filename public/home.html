<!DOCTYPE html>
<html>

<head>
  <title>Time Organization - Dashboard</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }

    nav {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 20px;
      margin: 0;
    }

    nav button {
      background: #e74c3c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover {
      background: #c0392b;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .treasure-button {
      display: inline-block;
      background: #f1c40f;
      color: #2c3e50;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .treasure-button:hover {
      background: #f39c12;
    }

    .task-form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .task-form input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .task-form button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-form button:hover {
      background: #27ae60;
    }

    .task-list,
    .history-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      margin-left: 5px;
    }

    .btn.start {
      background: #3498db;
      color: white;
    }

    .btn.stop {
      background: #e67e22;
      color: white;
    }

    .btn.pause {
      background: #f39c12;
      color: white;
    }

    /* Floating ongoing task box */
    #active-task-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffffff;
      border: 2px solid #3498db;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    #active-task-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: bold;
    }

    #active-task-box .timer {
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>

<body>

  <nav>
    <h1>Welcome, <span id="display-name"></span></h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <a href="treasure.html" class="treasure-button">
      ‚è≥ Treasure Box
    </a>

    <div style="margin-bottom: 20px;">
      <button onclick="clearHistory()"
        style="background:#e74c3c;color:white;padding:8px 12px;border:none;border-radius:6px;cursor:pointer;">
        üóë Clear History
      </button>
    </div>

    <div class="task-form">
      <input type="text" id="task-name" placeholder="Task name">
      <input type="number" id="estimated-time" placeholder="Estimated time (minutes)">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-list">
      <h2>Ongoing / Pending Tasks</h2>
      <div id="tasks"></div>
    </div>

    <div class="history-list">
      <h2>Completed Tasks</h2>
      <div id="history"></div>
    </div>
  </div>

  <div id="active-task-box"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
      authDomain: "timeorganization-d6343.firebaseapp.com",
      projectId: "timeorganization-d6343",
      storageBucket: "timeorganization-d6343.appspot.com",
      messagingSenderId: "706925146380",
      appId: "1:706925146380:web:aee86fcfcdd22c020bd929",
      measurementId: "G-296T95D1ZP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const username = localStorage.getItem("username") || "guest";
    const name = localStorage.getItem("name") || "Guest";
    document.getElementById("display-name").textContent = name;

    let timers = {}; // { taskId: startTime }
    let pausedTimers = {}; // { taskId: elapsedTime }
    let treasureTotal = 0;

    function addTask() {
      const taskName = document.getElementById("task-name").value.trim();
      const estimated = parseInt(document.getElementById("estimated-time").value);
      if (!taskName || !estimated) {
        alert("Enter task name and estimated time.");
        return;
      }
      db.collection("tasks").add({
        user: username,
        taskName,
        estimated,
        actual: null,
        completed: false
      });
      document.getElementById("task-name").value = "";
      document.getElementById("estimated-time").value = "";
    }

    function loadTasks() {
      db.collection("tasks")
        .where("user", "==", username)
        .onSnapshot(snapshot => {
          const tasksDiv = document.getElementById("tasks");
          const historyDiv = document.getElementById("history");
          const activeBox = document.getElementById("active-task-box");

          tasksDiv.innerHTML = "";
          historyDiv.innerHTML = "";
          activeBox.innerHTML = "";

          let activeTaskId = null;

          snapshot.forEach(doc => {
            const task = doc.data();
            const id = doc.id;

            if (!task.completed) {
              let controls = timers[id]
                ? `<button class="btn stop" onclick="stopTask('${id}', ${task.estimated}, '${task.taskName}')">Stop</button>
                   <button class="btn pause" onclick="pauseTask('${id}')">Pause</button>`
                : (pausedTimers[id]
                  ? `<button class="btn start" onclick="startTask('${id}', '${task.taskName}')">Resume</button>`
                  : `<button class="btn start" onclick="startTask('${id}', '${task.taskName}')">Start</button>`);

              tasksDiv.innerHTML += `
                <div class="task-item">
                  <span>${task.taskName} - est: ${task.estimated} min</span>
                  ${controls}
                </div>
              `;

              if (timers[id]) activeTaskId = id;
            } else {
              const diff = task.estimated - task.actual;
              historyDiv.innerHTML += `
                <div class="task-item">
                  <span>${task.taskName} - ${task.actual} min (${diff >= 0 ? "+" : ""}${diff})</span>
                </div>
              `;
            }
          });

          // Update active task box
          if (activeTaskId) {
            const taskName = snapshot.docs.find(d => d.id === activeTaskId).data().taskName;
            activeBox.innerHTML = `
              <h3>‚è≥ Ongoing Task</h3>
              <div><strong>${taskName}</strong></div>
              <div class="timer" id="timer-${activeTaskId}">0m 0s</div>
              <button class="btn pause" onclick="pauseTask('${activeTaskId}')">Pause</button>
            `;
            startLiveTimer(activeTaskId);
          }
        });
    }

    function startTask(id, name) {
      if (pausedTimers[id]) {
        timers[id] = Date.now() - pausedTimers[id];
        delete pausedTimers[id];
      } else {
        timers[id] = Date.now();
      }
      loadTasks();
    }

    function pauseTask(id) {
      if (!timers[id]) return;
      pausedTimers[id] = Date.now() - timers[id];
      delete timers[id];
      loadTasks();
    }

    function stopTask(id, estimated, name) {
      let elapsed = timers[id] ? Math.round((Date.now() - timers[id]) / 60000) : Math.round((pausedTimers[id] || 0) / 60000);
      delete timers[id];
      delete pausedTimers[id];
      db.collection("tasks").doc(id).update({
        completed: true,
        actual: elapsed
      });
      treasureTotal += elapsed; // optional treasure logic
      loadTasks();
    }

    function clearHistory() {
      if (!confirm("Are you sure you want to clear all completed tasks?")) return;
      db.collection("tasks")
        .where("user", "==", username)
        .where("completed", "==", true)
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => db.collection("tasks").doc(doc.id).delete());
        });
    }

    function startLiveTimer(id) {
      const timerEl = document.getElementById(`timer-${id}`);
      if (!timerEl) return;

      function update() {
        if (!timers[id]) return;
        const diff = Date.now() - timers[id];
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        timerEl.textContent = `${minutes}m ${seconds}s`;
        requestAnimationFrame(update);
      }
      update();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    loadTasks();
  </script>
</body>

</html>
