<!DOCTYPE html>
<html>

<head>
  <title>Time Organization - Dashboard</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }

    nav {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 20px;
      margin: 0;
    }

    nav button {
      background: #e74c3c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover {
      background: #c0392b;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .treasure-box-btn {
      background: #ffeaa7;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }

    .treasure-box-btn:hover {
      background: #ffd966;
    }

    .task-form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .task-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    .task-form button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-form button:hover {
      background: #27ae60;
    }

    .task-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      word-break: break-word;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .btn.start {
      background: #3498db;
      color: white;
    }

    .btn.stop {
      background: #e67e22;
      color: white;
    }

    /* Floating ongoing task box */
    #active-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 220px;
      background: #fffcf0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      font-size: 16px;
      z-index: 1000;
    }

    #active-box h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #active-box .timer {
      font-weight: bold;
      font-size: 20px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <nav>
    <h1>Welcome, <span id="display-name"></span></h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <button class="treasure-box-btn" onclick="goToTreasureBox()">⏳ Treasure Box</button>

    <div class="task-form">
      <input type="text" id="task-name" placeholder="Task name">
      <input type="number" id="estimated-time" placeholder="Estimated time (minutes)">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-list">
      <h2>Your Tasks</h2>
      <div id="tasks"></div>
    </div>
  </div>

  <div id="active-box" style="display:none;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
      authDomain: "timeorganization-d6343.firebaseapp.com",
      projectId: "timeorganization-d6343",
      storageBucket: "timeorganization-d6343.appspot.com",
      messagingSenderId: "706925146380",
      appId: "1:706925146380:web:aee86fcfcdd22c020bd929",
      measurementId: "G-296T95D1ZP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Check login
    const username = localStorage.getItem("username");
    const name = localStorage.getItem("name");
    if (!username) {
      window.location.replace("login.html");
    }
    document.getElementById("display-name").textContent = name || username;

    let timers = {}; // { taskId: startTime }
    let activeIntervals = {}; // interval IDs for running tasks
    let treasureTotal = 0;

    function goToTreasureBox() {
      window.location.href = "treasure.html";
    }

    function updateTreasureDisplay() {
      // optional if treasure page updates here
    }

    function addTask() {
      const taskName = document.getElementById("task-name").value.trim();
      const estimated = parseInt(document.getElementById("estimated-time").value);
      if (!taskName || !estimated) {
        alert("Enter task name and estimated time.");
        return;
      }
      db.collection("tasks").add({
        user: username,
        taskName,
        estimated,
        actual: null,
        completed: false
      });
      document.getElementById("task-name").value = "";
      document.getElementById("estimated-time").value = "";
    }

    function startLiveTimer(id) {
      if (activeIntervals[id]) clearInterval(activeIntervals[id]);
      const timerDiv = document.getElementById(`timer-${id}`);
      if (!timerDiv) return;

      activeIntervals[id] = setInterval(() => {
        if (!timers[id]) {
          clearInterval(activeIntervals[id]);
          delete activeIntervals[id];
          return;
        }
        const elapsed = Math.floor((Date.now() - timers[id]) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        timerDiv.textContent = `${minutes}m ${seconds}s`;
      }, 1000);
    }

    function loadTasks() {
      db.collection("tasks")
        .where("user", "==", username)
        .orderBy("completed")
        .onSnapshot(snapshot => {
          const tasksDiv = document.getElementById("tasks");
          const activeBox = document.getElementById("active-box");
          tasksDiv.innerHTML = "";
          let activeTaskFound = false;

          snapshot.forEach(doc => {
            const task = doc.data();
            const id = doc.id;
            let controls = "";

            if (!task.completed) {
              controls = timers[id]
                ? `<button class="btn stop" onclick="stopTask('${id}', ${task.estimated})">Stop</button>`
                : `<button class="btn start" onclick="startTask('${id}')">Start</button>`;
            } else {
              const diff = task.estimated - task.actual;
              controls = `<span>${task.actual} min (${diff >= 0 ? "+" : ""}${diff})</span>`;
            }

            tasksDiv.innerHTML += `
              <div class="task-item">
                <span>${task.taskName} - est: ${task.estimated} min</span>
                ${controls}
              </div>
            `;

            // Set active floating box
            if (timers[id] && !activeTaskFound) {
              activeBox.style.display = "block";
              activeBox.innerHTML = `
                <h3>⏳ Ongoing Task</h3>
                <div><strong>${task.taskName}</strong></div>
                <div class="timer" id="timer-${id}">0m 0s</div>
              `;
              startLiveTimer(id);
              activeTaskFound = true;
            }
          });

          if (!activeTaskFound) {
            activeBox.style.display = "none";
          }
        });
    }

    function startTask(id) {
      timers[id] = Date.now();
      loadTasks();
    }

    function stopTask(id, estimated) {
      const startTime = timers[id];
      if (!startTime) return;
      const actualMinutes = Math.round((Date.now() - startTime) / 60000);
      delete timers[id];

      const diff = estimated - actualMinutes;
      treasureTotal += diff;

      db.collection("tasks").doc(id).update({
        actual: actualMinutes,
        completed: true
      });
      db.collection("users").doc(username).set({
        treasure: treasureTotal
      }, { merge: true });
      loadTasks();
    }

    function logout() {
      localStorage.clear();
      window.location.replace("login.html");
    }

    // Load treasure from DB if exists
    db.collection("users").doc(username).get().then(doc => {
      if (doc.exists && doc.data().treasure) {
        treasureTotal = doc.data().treasure;
        updateTreasureDisplay();
      }
    });

    loadTasks();
  </script>
</body>

</html>
