<!DOCTYPE html>
<html>

<head>
  <title>Time Organization - Dashboard</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }

    nav {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav h1 {
      font-size: 20px;
      margin: 0;
    }

    nav button {
      background: #e74c3c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover {
      background: #c0392b;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .treasure-link {
      display: inline-block;
      background: #f1c40f;
      color: #333;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .treasure-link:hover {
      background: #d4ac0d;
      color: white;
    }

    .task-form,
    .task-list,
    .history-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .task-form input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .task-form button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-form button:hover {
      background: #27ae60;
    }

    .task-item,
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }

    .task-item:last-child,
    .history-item:last-child {
      border-bottom: none;
    }

    .btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .btn.start {
      background: #3498db;
      color: white;
    }

    .btn.stop {
      background: #e67e22;
      color: white;
    }

    /* Floating ongoing task box */
    .ongoing-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 15px;
      width: 250px;
    }

    .ongoing-box h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>

  <nav>
    <h1>Welcome, <span id="display-name"></span></h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <a href="treasure.html" class="treasure-link">⏳ Go to Treasure Box</a>

    <div class="task-form">
      <input type="text" id="task-name" placeholder="Task name">
      <input type="number" id="estimated-time" placeholder="Estimated time (minutes)">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-list">
      <h2>Your Tasks</h2>
      <div id="tasks"></div>
    </div>

    <div class="history-list">
      <h2>Task History</h2>
      <div id="history"></div>
    </div>
  </div>

  <!-- Ongoing Task Floating Box -->
  <div class="ongoing-box" id="ongoing-box" style="display:none;">
    <h3>⏱️ Ongoing Task</h3>
    <div id="ongoing-task"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
      authDomain: "timeorganization-d6343.firebaseapp.com",
      projectId: "timeorganization-d6343",
      storageBucket: "timeorganization-d6343.appspot.com",
      messagingSenderId: "706925146380",
      appId: "1:706925146380:web:aee86fcfcdd22c020bd929"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const username = localStorage.getItem("username");
    const name = localStorage.getItem("name");
    if (!username) window.location.replace("login.html");
    document.getElementById("display-name").textContent = name || username;

    let timers = {}; // { taskId: startTime }
    let treasureTotal = 0;

    function addTask() {
      const taskName = document.getElementById("task-name").value.trim();
      const estimated = parseInt(document.getElementById("estimated-time").value);
      if (!taskName || !estimated) { alert("Enter task name and estimated time."); return; }
      db.collection("tasks").add({
        user: username,
        taskName,
        estimated,
        actual: null,
        completed: false
      });
      document.getElementById("task-name").value = "";
      document.getElementById("estimated-time").value = "";
    }

    function loadTasks() {
      db.collection("tasks").where("user", "==", username).onSnapshot(snapshot => {
        const tasksDiv = document.getElementById("tasks");
        const historyDiv = document.getElementById("history");
        tasksDiv.innerHTML = "";
        historyDiv.innerHTML = "";

        snapshot.forEach(doc => {
          const task = doc.data();
          const id = doc.id;
          if (!task.completed) {
            tasksDiv.innerHTML += `
              <div class="task-item">
                <span>${task.taskName} - est: ${task.estimated} min</span>
                ${timers[id]
                ? `<button class="btn stop" onclick="stopTask('${id}', ${task.estimated})">Stop</button>`
                : `<button class="btn start" onclick="startTask('${id}')">Start</button>`}
              </div>`;
          } else {
            historyDiv.innerHTML += `
              <div class="history-item">
                <span>${task.taskName} - ${task.actual} min (est: ${task.estimated})</span>
              </div>`;
          }
        });
      });
    }

    function startTask(id) {
      timers[id] = Date.now();
      updateOngoingBox(id);
      loadTasks();
    }

    function stopTask(id, estimated) {
      const startTime = timers[id];
      if (!startTime) return;
      const actualMinutes = Math.round((Date.now() - startTime) / 60000);
      delete timers[id];
      document.getElementById("ongoing-box").style.display = "none";

      const diff = estimated - actualMinutes;
      treasureTotal += diff;

      db.collection("tasks").doc(id).update({ actual: actualMinutes, completed: true });
      db.collection("users").doc(username).set({ treasure: treasureTotal }, { merge: true });
    }

    function updateOngoingBox(id) {
      const box = document.getElementById("ongoing-box");
      const ongoingDiv = document.getElementById("ongoing-task");
      box.style.display = "block";
      const startTime = timers[id];

      function updateTimer() {
        if (!timers[id]) return;
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        ongoingDiv.innerHTML = `<b>Task:</b> ${id}<br><b>Time:</b> ${minutes}m ${seconds}s`;
      }
      setInterval(updateTimer, 1000);
    }

    function logout() {
      localStorage.clear();
      window.location.replace("login.html");
    }

    // Load treasure
    db.collection("users").doc(username).get().then(doc => {
      if (doc.exists && doc.data().treasure) treasureTotal = doc.data().treasure;
    });

    loadTasks();
  </script>
</body>

</html>
