<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Box</title>

    <!-- Allow data: URIs for audio -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self' data:;">

    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }

        nav {
            background: #f1c40f;
            color: #2c3e50;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav button {
            background: #e74c3c;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        nav button:hover {
            background: #c0392b;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .treasure-total {
            font-size: 22px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .goal-form input,
        .goal-form button {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            font-size: 14px;
        }

        .goal-form button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .goal-form button:hover {
            background: #2980b9;
        }

        .goal-list {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .goal-item:last-child {
            border-bottom: none;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        .btn.pay {
            background: #2ecc71;
            color: white;
        }

        .btn.pay:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>
    <nav>
        <h1>Treasure Box</h1>
        <button onclick="logout()">Back</button>
    </nav>

    <div class="container">
        <div class="treasure-total">Saved Time: <span id="treasure-total">0</span> min</div>

        <div class="goal-form">
            <input type="text" id="goal-name" placeholder="Goal Name">
            <input type="number" id="goal-cost" placeholder="Time Cost (min)">
            <button onclick="addGoal()">Add Goal</button>
        </div>

        <div class="goal-list">
            <h2>Goals</h2>
            <div id="goals"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
            authDomain: "timeorganization-d6343.firebaseapp.com",
            projectId: "timeorganization-d6343",
            storageBucket: "timeorganization-d6343.appspot.com",
            messagingSenderId: "706925146380",
            appId: "1:706925146380:web:aee86fcfcdd22c020bd929",
            measurementId: "G-296T95D1ZP"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const username = localStorage.getItem("username") || "guest";

        let treasureTotal = 0;

        function logout() {
            window.location.href = "dashboard.html"; // adjust path
        }

        function updateTreasureDisplay() {
            document.getElementById("treasure-total").textContent = treasureTotal;
        }

        function addGoal() {
            const name = document.getElementById("goal-name").value.trim();
            const cost = parseInt(document.getElementById("goal-cost").value);
            if (!name || !cost) {
                alert("Enter goal name and cost.");
                return;
            }

            db.collection("goals").add({
                user: username,
                name,
                cost
            }).then(() => {
                document.getElementById("goal-name").value = "";
                document.getElementById("goal-cost").value = "";
            });
        }

        function payForGoal(goalId, cost) {
            if (treasureTotal >= cost) {
                treasureTotal -= cost;
                updateTreasureDisplay();
                db.collection("users").doc(username).set({ treasure: treasureTotal }, { merge: true });
                alert("Goal unlocked!");
            } else {
                alert("Not enough saved time!");
            }
        }

        function loadGoals() {
            db.collection("goals").where("user", "==", username)
                .onSnapshot(snapshot => {
                    const goalsDiv = document.getElementById("goals");
                    goalsDiv.innerHTML = "";
                    snapshot.forEach(doc => {
                        const goal = doc.data();
                        const id = doc.id;
                        goalsDiv.innerHTML += `
              <div class="goal-item">
                <span>${goal.name} - ${goal.cost} min</span>
                <button class="btn pay" onclick="payForGoal('${id}', ${goal.cost})">Pay</button>
              </div>
            `;
                    });
                });
        }

        // Load treasure from DB
        db.collection("users").doc(username).get().then(doc => {
            if (doc.exists && doc.data().treasure) {
                treasureTotal = doc.data().treasure;
                updateTreasureDisplay();
            }
        });

        loadGoals();
    </script>
</body>

</html>
