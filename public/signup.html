<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up • Time Organizer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="brand">⏳ Time Organizer</div>
      <div><a href="./index.html"><button class="ghost">Home</button></a></div>
    </nav>

    <div class="grid">
      <section class="card" style="max-width:520px; margin:0 auto">
        <h2>Create your account</h2>
        <form id="signup-form" class="grid" style="gap:12px">
          <div class="field">
            <label>Name</label>
            <input type="text" id="name" required placeholder="Alex" />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" id="email" required placeholder="you@example.com" />
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" id="password" required minlength="6" placeholder="min 6 characters" />
          </div>
          <button class="primary" type="submit">Create account</button>
        </form>
        <p><small class="help">Already have an account? <a href="./login.html">Log in</a>.</small></p>
        <p id="error" class="help"></p>
      </section>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    onAuthStateChanged(auth, (user) => { if (user) window.location.href = "./home.html"; });

    const form = document.getElementById('signup-form');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: name });
        await setDoc(doc(db, 'users', cred.user.uid), {
          name,
          treasureTime: 0,        // minutes (can go negative)
          goalMinutes: 120,       // default goal
          createdAt: serverTimestamp()
        });
        window.location.href = "./home.html";
      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
