<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    /* Your styles here (same as your original) */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .popup-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    /* ... (other styles unchanged) */
  </style>
</head>
<body>

<div class="popup-container">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Full Name (can be repeated)" />
  <input type="text" id="username" placeholder="Username (must be unique)" />
  <input type="password" id="password" placeholder="Password" />
  
  <div class="checkbox-container">
    <input type="checkbox" id="privacyPolicy" />
    <label for="privacyPolicy">
      I agree to the <a href="privacy-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    </label>
  </div>
  
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
</div>

<!-- Firebase SDKs loaded from CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // Your Firebase config (replace with your actual config)
  const firebaseConfig = {
    apiKey: "AIzaSyABwjZH3BgWW4eFXLx5PE-GVtumTeBMlsQ",
    authDomain: "timeorganization-d6343.firebaseapp.com",
    projectId: "timeorganization-d6343",
    storageBucket: "timeorganization-d6343.firebasestorage.app",
    messagingSenderId: "706925146380",
    appId: "1:706925146380:web:aee86fcfcdd22c020bd929",
    measurementId: "G-296T95D1ZP"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Initialize Firestore
  const db = firebase.firestore();

  // SHA-256 hashing function
  async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function signup() {
    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const privacyChecked = document.getElementById("privacyPolicy").checked;

    if (!name || !username || !password) {
      alert("Please fill in all fields.");
      return;
    }
    if (!privacyChecked) {
      alert("You must agree to the Privacy Policy to sign up.");
      return;
    }

    try {
      const doc = await db.collection("users").doc(username).get();
      if (doc.exists) {
        alert("Username already taken.");
        return;
      }

      const hashedPassword = await sha256(password);

      await db.collection("users").doc(username).set({
        name: name,
        password: hashedPassword,
        friends: []
      });

      localStorage.setItem("username", username);
      localStorage.setItem("name", name);

      window.location.href = "dashboard.html";
    } catch (error) {
      console.error("Error signing up:", error);
      alert("Something went wrong. Please try again.");
    }
  }
</script>

</body>
</html>
